  <body onload="onInit()">
    <!--* Header Nav Bar -->

          <li><a href="">Memes</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>

    <!--* Gallery Tool Bar *-->
    <main class="gallery-page">
      <!-- TODO: ADD GALLERY TOOLBAR: -->
      <section class="gallery-toolbar">
        <button onclick="onGenerateRandomMeme()">I'm Flexible</button>
        <!-- search text: -->
        <!-- <input type="text" placeholder="SEARCH" /> -->
      </section>

      <!-- Gallery Section -->
      <section class="gallery-container">
        <!-- Render Gallery Here -->
      </section>
    </main>

    <!--* Editor Section -->
    <section class="editor-page-container" hidden>
      <div class="canvas-container">
        <!-- Canvas -->
        <canvas id="canvas" height="600" width="600"></canvas>

        <!-- Editor -->
        <div class="editor">
          <input
            type="text"
            id="txt"
            oninput="onTextInput(this.value)"
            placeholder="Write Something..." />
          <article class="btns-container">
            <button class="btn moveTxtDown-btn" onclick="onMoveTxtDown()">üëáüèº</button>
            <button class="btn switchline-btn" onclick="onSwitchLine()">
              <img src="logos/up-and-down-opposite-double-arrows-side-by-side.png" />
            </button>
            <button class="btn addLine-btn" onclick="onAddLine()">
              <img src="logos/add.png" />
            </button>
            <button class="btn removeLine-btn" onclick="onRemoveLine()">
              <img src="logos/trash.png" />
            </button>
          </article>

          <article class="btns-container">
            <!-- <input
              class="btn"
              oninput="changeTxtColor(this.value)"
              type="color"
              value="white"
              id="font-color" /> -->
            <label for="create-color">
              <img src="logos/paint-board-and-brush.png" />
              <input
                type="color"
                id="create-color"
                style="display: none"
                list="mycolors"
                oninput="changeTxtColor(this.value)" />
            </label>
            <select onchange="onFontSelect(this.value)">
              <option value="impact">Impact</option>
              <option value="arial">Arial</option>
              <option value="cursie">Cursie</option>
            </select>

            <datalist id="mycolors">
              <option>#FF0000</option>
              <option>#00FF00</option>
              <option>#0000FF</option>
            </datalist>

            <button onclick="changeFontSize(true)" class="btn increase">
              <img src="logos/increase font - icon.png" />
            </button>
            <button onclick="changeFontSize(false)" class="btn decrease">
              <img src="logos/decrease font - icon.png" />
            </button>
          </article>

          <article class="btns-container"></article>
          <article class="btns-container"></article>
        </div>
      </div>
    </section>

    <!--* Footer -->
